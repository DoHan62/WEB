<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러</title>
    <style>
        h1 { color: red; }
        p.a { color: #5356FF; }
        p.b { color: #378CE7; }
        p.c { color: #67C6E3; }
        p.d { color: #DFF5FF; }
    </style>
</head>
<body>
    <h1>CSS Color</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
